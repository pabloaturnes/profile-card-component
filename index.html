<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>PROFILE CARD COMPONENT</title>
</head>
<body>

  <main class="container">

    <div class="card">
      <div class="card-header">
        <img class="header-background" src="images/bg-pattern-card.svg" alt="">
        <img class="card-header-profile-img" src="images/image-victor.jpg" alt="">
      </div>
      <div class="card-body">
        <h3 class="name">Victor Crest <span>26</span></h3>
        <p class="city">London</p>
      </div>
        
      <div class="card-footer">
        <div class="footer-box">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        
        <div class="footer-box">
          <h3>803K</h3>
          <p>Likes</p>
        </div> 
        
        <div class="footer-box">
          <h3>1.4k</h3>
          <p>Photos</p>
       </div>
    
      </div>

    </div>

  </main>
  
</body>
</html>
